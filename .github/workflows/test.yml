on:
  push:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      request: ${{ steps.release.outputs.prs_created }}
      release: ${{ steps.release.outputs.releases_created }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.TOKEN }}
  release:
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release == 'true' }}
    steps:
      - run: echo "isRelease"
  request:
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.request == 'true' }}
    steps:
      - run: echo "isRequest"
