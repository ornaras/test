on:
  push:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          skip-github-release: true
          token: ${{ secrets.TOKEN }}
      - run: |
          echo "${{ toJSON(steps.release.outputs) }}"
