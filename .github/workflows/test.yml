on:
  push:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: q
        with:
          release-type: simple
          skip-github-pull-request: true
      - run: |
          echo "${{ toJSON(steps.q.outputs) }}"
